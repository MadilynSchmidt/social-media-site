<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layouts/default'" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="users-profile-container" layout:fragment="content">
    <form id="users-profile-form" th:action="@{/users/profile}" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" th:value="${user.getFirstName()}">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" th:value="${user.getLastName()}">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${user.getLocation()}">
        <button class="btn-lg btn-block mt-3"  type="submit">Save</button>
    </form>
</div>

</body>
</html>
