<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layouts/default'" >
<head>
    <meta charset="UTF-8">



</head>
<body>
<div id="friends-container" layout:fragment="content">
  <ul>
      <li th:each="friend : ${friends}">
            <a th:text="${friend.getFirstName() + ' ' + friend.getLastName()}"
            th:href="@{users/{userId}(userId=${friend.getId()})}"></a>

      </li>


  </ul>



</div>

</body>
</html>
