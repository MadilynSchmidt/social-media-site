<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="'layouts/default'">

<head>
    <title>Search Results</title>
</head>
<body>
<div layout:fragment="content">
    <ul>
        <li th:each="user: ${users}">
            <p th:text="${user.getEmailAddress()}"></p>
            <form th:if="${loggedInUserEmailAddress != user.getEmailAddress()}" th:action="@{/friend-requests}" method="post">
                <input type="hidden" name="recipientId" th:value="${user.getId()}">
                <button type="submit">submit</button>
            </form>
    </ul>
</div>

</body>
</html>
